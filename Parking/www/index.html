<!DOCTYPE html>
<html ng-app="ParkingNantes">
    <head>
        <meta charset="utf-8" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />       
        <title>Parking Nantes</title>

        <!-- Inclusion Bootstrap --> 
        <link href="parking/WebRoot/css/bootstrap.css" rel="stylesheet">
        <link href="parking/WebRoot/css/style.css" rel="stylesheet">
        <link href="parking/WebRoot/css/styleList.css" rel="stylesheet">
        <link href="parking/WebRoot/css/styleMaps.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

        <!-- Inclusion Angular -->
        <script src="parking/WebRoot/angular/angular.js"></script>
        <script src="parking/WebRoot/angular/angular-route.js"></script>
        
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=weather,visualization,panoramio"></script>        
        <script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>
        
    </head>
    <body>
        <div class="site-container">
            <div class="site-pusher">
                <header class="header">
                    <a href="#" class="header__icon" id="header__icon"></a>                   
                    <a href="#maps" class="header__logo">Bard - Check your parking</a>
                    <nav class="menu">
                        <a href="#maps">Maps</a>
                        <a href="#list">Liste</a>
                    </nav>
                </header>

                <div class="site-content">
                    <div class="site-content-container">
                        <div class="container">
                            <div class="starter-template">
                                <div ng-view></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Inclusion JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="parking/WebRoot/js/bootstrap.js"></script>
        <script src="parking/js/app.js"></script>
        <script src="parking/js/controller/MapsController.js"></script>
        <script src="parking/js/controller/ListController.js"></script> 

        <!--Cordova -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

    </body>
</html>
